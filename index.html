<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="TryHackMe is a free online platform for learning cyber security, using hands-on exercises and labs, all through your browser!" />
    <meta name="og:description"
        content="TryHackMe is a free online platform for learning cyber security, using hands-on exercises and labs, all through your browser!" />
    <meta name="keywords"
        content="cyber,security,cyber security,cyber security training,coding,computer,bitcoin,hacking,hackers,hacks,hack,exploits,keylogger,learn,poc" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta property="og:site_name" content="TryHackMe" />
    <meta property="og:title" content="TryHackMe | Cyber Security Training" />
    <meta property="og:image" content="https://tryhackme.com/img/meta/default.png" />
    <meta property="og:url" content="https://tryhackme.com" />
    <meta name="twitter:image" content="https://tryhackme.com/img/meta/default.png" />
    <meta property="og:description"
        content="An online platform for learning and teaching cyber security, all through your browser." />
    <meta title="author" content="Muhammad Zaryaab Shahbaz (zariab64@gmail.com)" />
    <link rel="icon" type="image/png" href="https://assets.tryhackme.com/img/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <script src="https://kit.fontawesome.com/4f572bc49d.js" crossorigin="anonymous"></script>

    <title>TryHackMe | x86 Assembly</title>
</head>

<body class="Mainbody body">
    <div class="container">
        <div class="offical-header">
            <div class="image-container">
                <img src="https://assets.tryhackme.com/img/logo/tryhackme_logo_full.svg" alt="image-logo">
            </div>
            <div class="header-content">
                <h1>X86 Assembly</h1>
                <span class="header-description">Identify the result of the assembly instructions and help the explorer
                    reach the final flag.
                </span>
            </div>
        </div>
        <div class="stats">
            <span>Remaining attempts: <b class="atemps"></b></span>
            <div class="question">  Instruction: <h5 class="question__el"></h5> </div>
            <span>Time: <b class="second"></b></span>
        </div>

        <div class="content">
            <div class="ui-component">
                <div class="ui-component__container">
                    <img src="./assests/background.jpeg" alt="cover-image">
                    <img src="./assests/positions/position-1.png" alt="" class="position-image">
                </div>
                <div class="question-component">
                    <button id="a" class="a__text answer"></button>
                    <button id="b" class="b__text answer"></button>
                    <button id="c" class="c__text answer"></button>
                    <button id="d" class="d__text answer"></button>
                </div>
                <div class="progress">
                    <h2 class="progress__headin"></h2>
                    <p class="progress__stats">1/4</p>
                </div>
            </div>

            <div class="model">
                <div class="flag">
                    <h5>flag</h5>
                    <p><button class="model-close">&#9747;</button></p>
                </div>
                <div class="flag-model-tag">
                    <h5>{THM_MegadethRules}</h5>
                </div>
            </div>
            <div class="model2">
                <div class="flag">
                    <h5>Game Over</h5>
                    <p><button class="model-close-validing">&#9747;</button></p>
                </div>
                <div class="flag-model-tag">
                    <h5>You are out of attempts. Please restart</h5>
                    <button class="restart-button">Restart</button>
                </div>
            </div>
            <div class="model-pop">
                <div class="flag">
                    <h5>Warning</h5>
                    <p><button class="model-close-pop">&#9747;</button></p>
                </div>
                <div class="flag-model-tag model-pop-message">
                    <h5></h5>
                </div>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
